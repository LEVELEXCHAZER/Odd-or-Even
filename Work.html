<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="bg-black text-white p-5 container w-50 text-center">
        <h1 class="text-center"> Odd or Even</h1>
        <input id="a1" class="form-control mt-5" type="text" placeholder="Enter a number">
        <button type="button" onclick="oddeven()" class="btn btn-success mt-5">check</button>
    </div> 
    <script>
        function oddeven(){
            num=parseInt(a1.value)
            if(num%2==0){
                alert(`${num} is even`)
            }
            else{
                alert(`${num} is odd`)
            }
        }
    </script>
</body>
</html>
